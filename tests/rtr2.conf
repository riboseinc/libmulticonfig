
globals {
	log_path = /var/log/retrace_v2.log
	log_level = 1                                    # default log level
}

interception_func "read" {
	action "injection" {
		param_name = "buf"
		match_type = "char"

		match_char = "any"
		new_char = "random"
	}

	action "format_str" {
		param_name = "buf"
		match_type = "string"

		match_str = "test"
		new_str = "%s%s%s%s%s"
	}
}

interception_func "write" {
	action "injection_w" {
		param_name = "buf"
		match_type = "char"

		match_char = "any"
		new_char = "random"
	}

	action "format_str_w" {
		param_name = "buf"
		match_type = "string"

		match_str = "test"
		new_str = "%s%s%s%s%s"
	}

	log_level = 2
}
